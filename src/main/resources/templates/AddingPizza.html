<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Dodawanie pizzy do listy pizz</h1>
<form action="#" th:action="@{/dodajPizze}" th:object="${pizza}" method="post">
    <p>Nazwa: <input type="text" th:field="*{nazwa}" /></p>
    <p>Cena: <input type="text" th:field="*{cena}" /></p>
    <p>skladnik1: <input type="text" th:field="*{skladniki}" /></p>
    <p>skladnik2: <input type="text" th:field="*{skladniki}" /></p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    Pomiń ten krok i <a href="/">Przejdź do spisu pizz</a>
</form>
</body>
</html>
